<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sensor Readings</title>
  <style>
    body {
      background-color: #F5F5F5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .data-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 80%;
      margin: 30px auto;
      padding: 20px;
      background-color: #FFF;
      box-shadow: 0 2px 20px rgba(0, 0, 0,0.1);
      border-radius: 10px;
    }

    .data-item {
      text-align: center;
      flex: 1 1 200px;
    }

    .data-item h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .data-item p {
      font-size: 32px;
      font-weight: bold;
      color: #6EB7FF;
    }

    .data-head {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      margin: 40px auto 10px;
      width: 80%;
      background-color: #FFF;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="data-head">Realtime Sensor Readings</div>

  <div class="data-container">
    <div class="data-item">
      <h2>Temperature</h2>
      <p id="temperature">-- &#8451;</p>
    </div>

    <div class="data-item">
      <h2>Humidity</h2>
      <p id="humidity">--%</p>
    </div>

    <div class="data-item">
      <h2>Air Quality</h2>
      <p id="airQuality">--</p>
    </div>

    <div class="data-item">
      <h2>Motion</h2>
      <p id="motion">--</p>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

  <script>
    // Your Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyCnex2McMTxDBygOzCshKST9weyBfIIJ48",
      authDomain: "iot-proj1-dht11.firebaseapp.com",
      databaseURL: "https://iot-proj1-dht11-default-rtdb.firebaseio.com",
      projectId: "iot-proj1-dht11",
      storageBucket: "iot-proj1-dht11.appspot.com",
      messagingSenderId: "817870617672",
      appId: "1:817870617672:web:b27caacbf8342dab4dac7d",
      measurementId: "G-690LQGKR98"
    };

    firebase.initializeApp(firebaseConfig);
    var database = firebase.database();

    // Fetch and display Temperature
    database.ref('FirebaseIot/temperature').on('value', function(snapshot) {
      document.getElementById('temperature').innerHTML = snapshot.val() + " &#8451;";
    });

    // Fetch and display Humidity
    database.ref('FirebaseIot/humidity').on('value', function(snapshot) {
      document.getElementById('humidity').innerHTML = snapshot.val() + "%";
    });

    // Fetch and display Air Quality
    database.ref('FirebaseIot/airQuality').on('value', function(snapshot) {
      document.getElementById('airQuality').innerHTML = snapshot.val();
    });

    // Fetch and display Motion status
    database.ref('FirebaseIot/motion').on('value', function(snapshot) {
      let motion = snapshot.val();
      document.getElementById('motion').innerHTML = motion == 1 ? "Motion Detected" : "No Motion";
    });
  </script>

</body>
</html>
